<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Crear Producto</h3>
					<p>Bienvenido ${usuario}</p>
					<button class="btn btn-secondary" th:href="@{/logout}">Cerrar sesión</button>
                </div>
                <div class="card-body">
                    <form th:action="@{/producto/registrar_producto}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nombre">Nombre del producto:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" class="form-control" id="precio" name="precio" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock:</label>
                            <input type="number" class="form-control" id="stock" name="stock" required>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoría:</label>
                            <select class="form-control" id="categoria" name="categoria" required>
								<option th:each="categoria : ${categorias}" 
								 th:value="${categoria.categoriaId}" 
							     th:text="${categoria.nombreCategoria}">
							  </option>
                            </select>
							</div>
							<button type="submit" class="btn btn-secondary">Atras</button>
							<button type="submit" class="btn btn-secondary">Guardar Producto</button>
				 </form>
		 </div>
</body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
