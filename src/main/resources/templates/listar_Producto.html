<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container mt-5">
		<h2>Lista de Productos</h2>
		<p>Bienvenido ${usuario}</p>
		<a th:href="@{/producto/registrar_producto}" class="btn btn-secondary">Agregar Producto</a>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<button class="btn btn-secondary" th:href="@{/logout}">Cerrar sesión</button></div>
		    <button class="btn btn-secondary">Generar PDF</button>
		        <table class="table table-bordered table-striped">
		            <thead>
		                <tr>
		                    <th>ID Producto</th>
		                    <th>Nombre Producto</th>
		                    <th>Precio</th>
							<th>Stock</th>
							<th>Categoría</th>
							<th>Acción</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="producto : ${listaprod}">
		                    <td th:text="${producto.productoId}"></td>
		                    <td th:text="${producto.nombreProducto}"></td>
		                    <td th:text="${producto.precio}"></td>
		                    <td th:text="${producto.cantidad}"></td>
		                    <td th:text="${producto.fechaVencimiento}"></td>
		                    <td th:text="${producto.categoriaEntity.nombreCategoria}"></td>
							<td>
							<a th:href="@{/producto/editar_producto/{id}(id=${producto.productoId})}" class="btn btn-secondary">Editar</a>
							 <a th:href="@{/producto/detalle_producto/{id}(id=${producto.productoId})}" class="btn btn-secondary">Ver</a>
						 </td>
		                </tr>
		            </tbody>
		        </table>
    </div>
	
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
